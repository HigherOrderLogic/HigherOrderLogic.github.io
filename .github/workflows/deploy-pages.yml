name: Deploy GitHub pages

on:
  push:
    branches:
      - master

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  building:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: .nuxt
          key: nuxt-cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - name: Install dependencies
        run: yarn --immutable
      - name: Build page
        run: yarn generate
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    needs: building
    steps:
      - name: Deploy artifact to GitHub Pages
        uses: actions/deploy-pages@v4

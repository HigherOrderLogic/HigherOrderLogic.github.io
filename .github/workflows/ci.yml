name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  should-deploy:
    name: Check if should deploy page
    runs-on: ubuntu-lastest
    outputs:
      deploy: ${{ steps.check.outputs.deploy }}
    env:
      DEPLOY: ${{ github.event_name == 'push' || contains(github.ref, '/heads/master') }}
    steps:
      - run: echo $DEPLOY

      - name: Write output
        id: check
        if: github.event_name == 'push' || contains(github.ref, '/heads/master')
        run: echo "deploy=true" >> "$GITHUB_OUTPUT"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - name: Install dependencies
        run: yarn --immutable
      - name: Run Eslint
        run: yarn run lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - name: Install dependencies
        run: yarn --immutable
      - name: Run typechecking
        continue-on-error: true
        run: yarn run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: 
      - lint
      - should-deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: .nuxt
          key: nuxt-cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - name: Install dependencies
        run: yarn --immutable
      - name: Building
        run: yarn run generate
      - name: Upload artifact
        if: ${{ needs.should-deploy.outputs.deploy }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy-pages:
    name: Deploy pages
    runs-on: ubuntu-lastest
    needs:
      - build
      - should-deploy
    if: ${{ needs.should-deploy.outputs.deploy }}
    steps:
      - name: Deploy artifact to GitHub Pages
        uses: actions/deploy-pages@v4
